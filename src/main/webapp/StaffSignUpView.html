<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration - Siddha Lecture Slot Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: drakgreen;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        section {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        form {
            display: grid;
            grid-gap: 16px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, select {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: blue;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

    <section>
        <h1>Staff Registration - Siddha Lecture Slot Booking</h1>
        <form action="RegisterServlet"  method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="lectureTopic">Preferred Lecture Topic:</label>
            <input type="text" id="lectureTopic" name="lectureTopic" required>
            
            <label for="phoneNo">Phone no.:</label>
            <input type="text" id="phoneNo" name="phoneNo" required>

            <label for="availability">Availability:</label>
            <select id="availability" name="availability" required>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </section>

</body>
</html>
